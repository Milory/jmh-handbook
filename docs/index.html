<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jmh 学习手册</title>
  <link rel="icon" href="_media/jmh_favicon_32px.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" title="vue" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" title="buble" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" disabled="true">
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" disabled="true">
</head>
<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'jmh 学习手册',
      repo: 'https://github.com/Milory/jmh-handbook/',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true, // 封面
      //loadSidebar: true, // 侧边栏
      loadSidebar: true,
      loadNavbar: true,
      autoHeader: true,
      notFoundPage: true, // 找不到页面时
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '未找到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
	  alias: {
	    "/.*/_sidebar.md": "/_sidebar.md",
		"/.*/_navbar.md": "/_navbar.md"
	  },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/Milory/jmh-handbook/edit/master/docs/'),
		//	添加一个切换主题的功能
		function(hook, vm) {
		  hook.ready(function() {
			var themeContainer = document.querySelector(".theme-container");
			var themes = Docsify.dom.findAll('[rel="stylesheet"]'); 
			themeContainer.onchange = (event) => {
			    const title = event.target.value;
				themes.forEach(function (theme) {
					theme.disabled = theme.title !== title
			    });
			};
		  });
		}
      ],
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: false,
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- emoji -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
